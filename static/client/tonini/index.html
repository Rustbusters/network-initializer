<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-200">
<div class="container mx-auto p-4 lg:p-6">
    <!-- Header principale -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <!-- Logo e titolo -->
            <div class="flex items-center gap-3">
                <div class="bg-blue-500 p-2 rounded-lg">
                    <i data-feather="message-square" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Clients - AP 24/25</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Clients UI for Advanced Programming Project</p>
                </div>
            </div>

            <!-- Controlli e stato -->
            <div class="flex items-center gap-6">
                <!-- Indicatore di stato -->
                <div class="flex items-center gap-2">
                    <div class="relative">
                        <div class="status-indicator w-3 h-3 bg-green-500 rounded-full"></div>
                        <div class="status-ping w-3 h-3 bg-green-500 rounded-full absolute inset-0 animate-ping"></div>
                    </div>
                    <span id="status-text" class="text-sm text-gray-600 dark:text-gray-300">Online</span>
                    <button id="reconnect-button"
                            class="hidden ml-2 px-2 py-1 text-xs bg-blue-500 hover:bg-blue-600 text-white rounded transition-colors duration-200">
                        Riconnetti
                    </button>
                </div>

                <!-- Separatore -->
                <div class="h-8 w-px bg-gray-200 dark:bg-gray-700"></div>

                <!-- Theme Toggle -->
                <div class="flex items-center gap-3">
                    <i data-feather="sun" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                    <button id="theme-toggle"
                            class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        <span class="inline-block h-5 w-5 transform rounded-full bg-white shadow-lg transition-transform duration-200 translate-x-[2px] dark:translate-x-5"></span>
                    </button>
                    <i data-feather="moon" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Container per la griglia di chat (verrÃ  popolato da JavaScript) -->
    <div id="chat-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <!-- Le chat verranno inserite qui dinamicamente -->
    </div>
</div>

<!-- Loading overlay -->
<div id="loading-overlay"
     class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50 transition-opacity duration-500">
    <div class="text-center flex flex-col gap-4 items-center justify-center">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600 dark:text-gray-300">Caricamento chat in corso...</p>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Inizializza le icone Feather
    feather.replace();

    // Rimuovi l'overlay di caricamento dopo l'inizializzazione
    window.addEventListener('load', () => {
        setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }, 800);
    });
</script>
</body>
</html>
