<!DOCTYPE html>
<html lang="it">
<head>
    <title>Modern Chat App</title>
    <link rel="stylesheet" href="output.css">
    <!--icon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body class="bg-gray-200 transition-colors duration-200 dark:bg-gray-900 max-h-screen p-6">
<div class="max-w-4xl mx-auto">
    <!-- Header con titolo e switch -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Chat App</h1>
        <div class="flex items-center gap-2">
            <span class="text-sm text-gray-600 dark:text-gray-300">Tema</span>
            <button id="theme-toggle"
                    class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-400 dark:bg-gray-700 transition-colors duration-200">
                <span class="inline-block h-5 w-5 transform rounded-full bg-white shadow-lg transition-transform duration-200 translate-x-[2px] dark:translate-x-5"></span>
            </button>
        </div>
    </div>

    <!-- Chat container -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-4">
        <div id="chat-box"
             class="h-[500px] overflow-y-auto space-y-4 p-4 scrollbar-thin scrollbar-thumb-gray-300 dark:scrollbar-thumb-gray-600">
            <!-- I messaggi verranno inseriti qui -->
        </div>
    </div>

    <!-- Input form -->
    <div class="flex gap-3">
        <input
                type="text"
                id="message-input"
                class="flex-1 px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                placeholder="Scrivi un messaggio..."
        >
        <button
                onclick="sendMessage()"
                class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors duration-200 flex items-center gap-2"
        >
            <span>Invia</span>
            <i data-feather="send" class="w-4 h-4"></i>
        </button>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Inizializza le icone Feather
    feather.replace();
</script>
</body>
</html>
